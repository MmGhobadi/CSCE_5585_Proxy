name: Go

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
          cache: true

      - name: Build
        run: sudo go build ./...

      - name: Test
        run: sudo go test ./...